<!DOCTYPE html>
<html>

<head>
    <title>TypeScript Example</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.0/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>

<body onload="init()">
    <header class="header">
        <p>Github Search Engine</p>
    </header>
    <div id="search_form" class="search-container">
        <input id="search_input" class="search-input" type="text" name="search" placeholder="Search something..." />
        <button id="search_button" class="search-button" type="submit"><i class="fa fa-search"></i></button>
    </div>
    <div id="repo_results" class="search-results-container">

    </div>
    <script src="bundle.js"></script>
</body>

</html>
